<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour Museum Brawijaya</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>

<body>
    <!-- Scripts -->
    <script src="Scripts/button-component.js"></script>

    <a-scene>
        <!-- Assets -->
        <a-assets>
            <img id="bg" src="./360/R2b.JPG">
			<img id="arrow" src="./Images/arrow.png">

            <img id="r2b" src="/Spesimen/r2b.jpg">
        </a-assets>

        <!-- Camera Object -->
        <a-entity position="0 0 0" rotation="-2 95 0">
            <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active:true" 
            scale="" visible="" fov="80">
                <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1"
                    raycaster="objects: .itemButton, .itemInfo; far: 50"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"
                    animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                    animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">
                </a-entity>
                <a-entity id="r2b-hud" position="0 0 -1" rotation="0 0 0" visible="false">
                    <a-plane height="1.5" width="0.95" position="0 0 0" color="#458b74">
                        <a-image src="#r2b" height="1.45" width="0.9"></a-image>
                    </a-plane>
                </a-entity>
            </a-camera>
        </a-entity>

        <!-- Background -->
        <a-sky src="#bg"></a-sky>

        <!-- Navigasi -->
        <a-entity id="item001" position="0 0 0" rotation="90 140 0"> 
            
            <a-image class="itemButton" src="#arrow" transparent="true" 
                position="4.5 0 0.8" rotation="0 0 -45"
                hoverable="color:#db4035"
                clickable="name:Lanjutkan; target_url:5_R2c.html">
            </a-image>

            <a-text font="kelsonsans" width="8" align="center" 
                value="Lanjutkan" color="white"
                position="4 -0.5 0.8" rotation="0 180 39">
            </a-text>

        </a-entity>
        
        <!-- Kembali -->
        <a-entity id="item002" position="0 0 0" rotation="90 140 0"> 
            <a-image class="itemButton" src="#arrow" transparent="true"
                position="-2.9 0.7 0" rotation="0 0 50"
                hoverable="color:#db4035"
                clickable="name:Kembali; target_url:5_R2a.html">
            </a-image>

            <a-text font="kelsonsans" width="6" align="center" 
                value="Kembali" color="white"
                position="-2.4 0.3 0" rotation="0 180 -49">
            </a-text>

        </a-entity>

        <a-entity id="spesimen006" position="-3. 2.25 1.1" rotation="0 90 0"> 
            
			<a-plane class="itemInfo" opacity="0.3" color="yellow"
                position="-2.1 -1.2 4.7" rotation="0 93 -2.5" width="1.36" height="2.11"
                info-block="name:r2b; target_id:r2b-hud">
                <a-text value="View" align="center" width="3" position="0 0 0"></a-text>
            </a-plane>

        </a-entity>


    </a-scene>

</body>

</html>
