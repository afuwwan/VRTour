<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour Museum Brawijaya</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>

<body>
    <!-- Scripts -->
    <script src="Scripts/button-component.js"></script>

    <a-scene>
        <!-- Assets -->
        <a-assets>
            <img id="bg" src="./360/lobbySection2.JPG">
			<img id="arrow" src="./Images/arrow.png">
        </a-assets>

        <!-- Camera Object -->
        <a-entity position="0 0 0" rotation="0 100 0">
            <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active:true" 
            scale="" visible="">

            <!-- Cursor -->
                <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1" 
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"

                        animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                        animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">

                </a-entity>

            </a-camera>
        </a-entity>

        <!-- Background -->
        <a-sky src="#bg"></a-sky>

        <!-- Navigasi -->
        <!-- Ke Halaman Tengah -->
        <a-entity id="item001" position="-0.3 0 0" rotation="90 165 -30"> 
            
            <a-image class="itemButton" src="#arrow" transparent="true" 
                position="2 3 0" rotation="0 0 -10"
                hoverable="color:#db4035"
                clickable="name:Halaman tengah; target_url:6_halamanTengahMuseum.html">
            </a-image>

            <a-text font="kelsonsans" width="8" align="center" 
                value="Halaman \n Tengah" color="white"
                position="3.7 4.5 1.5" rotation="0 180 13">
            </a-text>
                        
        </a-entity>

        <!-- Ke Ruang 2 -->
        <a-entity id="item002" position="0 0 0" rotation="90 -42 48"> 
            
            <a-image class="itemButton" src="#arrow" transparent="true" 
                position="2 3 0" rotation="0 0 -40"
                hoverable="color:#db4035"
                clickable="name:Ruang 2; target_url:5_pintuMasukR2.html">
            </a-image>
        
            <a-text font="kelsonsans" width="8" align="center" 
                value="Ruang 2" color="white"
                position="1.5 2.5 0" rotation="0 180 40">
            </a-text>
        
        </a-entity>
        
        <!-- Ke Titik Sebelumnya -->
        <a-entity id="item003" position="0 0 0" rotation="90 140 0"> 
            <a-image class="itemButton" src="#arrow" transparent="true"
                position="-1.7 2.1 0.5" rotation="0 0 51"
                hoverable="color:#db4035"
                clickable="name:Luar Museum; target_url:3_Lobby.html">
            </a-image>

            <a-text font="kelsonsans" width="6" align="center" 
                value="Kembali" color="white"
                position="-1.5 2 1" rotation="0 180 -45">
            </a-text>

        </a-entity>

    </a-scene>

</body>

</html>
