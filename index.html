<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour Museum Brawijaya</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>

<body>
    <!-- Scripts -->
    <script src="Scripts/button-component.js"></script>

    <a-scene>
        <!-- Assets -->
        <a-assets>
            <img id="bg" src="./360/titikAwal.JPG">
			<img id="arrow" src="./Images/arrow.png">
            
            <img id="jendralsoedirman" src="Spesimen/Jendral_Soedirman.jpg">
        </a-assets>

        <!-- Camera Object -->
        <!-- Camera Object -->
        <a-entity position="0 0 0" rotation="0 90 0">
            <a-camera id="camera" look-controls wasd-controls="false" fov="80">
                <!-- Cursor -->
                <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1"
                    raycaster="objects: .itemButton, .itemInfo; far: 50"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"
                    animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                    animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">
                </a-entity>

                <!-- HUD -->
                <a-entity id="test-hud" position="0 0 -1" rotation="0 0 0" visible="false">
                    <a-plane height="1.33" width="1" position="0.95 0 0" color="dark-green"></a-plane>
                </a-entity>

                <a-entity id="jendralsoedirman-hud" position="0 0 -1" rotation="0 0 0" visible="false">
                    <a-plane height="1.35" width="0.85" position="0 0 0" color="#458b74">
                        <a-image src="#jendralsoedirman" height="1.3" width="0.8"></a-image>
                    </a-plane>
                </a-entity>
            </a-camera>
        </a-entity>

        <!-- Background -->
        <a-sky src="#bg"></a-sky>

        <!-- Welcome Text -->
        <a-entity id= "welcome-text" position="-0.36 2.3 3" rotation="0 172 0">
            <a-text font="kelsonsans" width="6" align="center" 
                value="Virtual Tour Experience\nMuseum Brawijaya"
                position="2 0.3 2.8" rotation="0 -82 0">
            </a-text>
            
        </a-entity>

        <!-- Navigasi -->
        <!-- Ke Pintu Masuk -->
        <a-entity id="item001" position="-0.3 0 3" rotation="-90 174 0"> 
            <a-image class="itemButton" src="#arrow" transparent="true"  
                hoverable="color:#db4035"
                clickable="name:Lantai 1; target_url:2_pintuMasuk.html"
                scale="1.5 1.5 1.5" visible="" position="5 -2.55 -1.5" rotation="0 0 -74">
            </a-image>

            <a-text font="kelsonsans" width="6" align="center" 
                value="Ikuti Panah\nUntuk Melanjutkan"
                position="5 -2.55 -0.5" rotation="0 -30 -85.5">
            </a-text>
            
        </a-entity>

        <a-entity id="spesimen001" position="-3. 2.25 1.1" rotation="0 90 0"> 
            
			<a-plane class="itemInfo" opacity="0.3" color="yellow"
                position="0 -0.4 0" rotation="0 0 0" width="0.9" height="1"
                info-block="name:Jendral Soedirman; target_id:jendralsoedirman-hud">
                <a-text value="Jendral Soedirman" align="center" width="3" position="0 0.4 0"></a-text>
                <a-text value="Arahkan kursor \n ke kotak kuning" align="center" width="3" position="0 -0.7 0"></a-text>
            </a-plane>
            
        </a-entity>
        
    </a-scene>

</body>

</html>
